<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiko&family=Euphoria+Script&family=Neuton:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
  </head>
  <body>
    <h1>Need to Reset Your Password?</h1>
    <main class='pswd-reset'>
    <form>
      <label for="new-password">
        Enter Your New Password
      </label>
      <input
        type="password"
        id="new-password"
        placeholder="Enter Your New Password"
      />
      <button type="submit" id="new-password-btn" onclick='Travel.sendResetData()'>Reset</button>
    </form>
    <a href='index.html'>Return to App</a>
    </main>
  </body>
</html>
